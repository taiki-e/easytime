language: rust
sudo: false
cache: cargo

branches:
  only:
    - master
    - staging
    - trying

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by easytime.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.33.0
      script:
        - cargo test --tests --no-default-features
    - rust: 1.34.0

    - rust: stable
    - rust: beta
    - rust: nightly
      script:
        - cargo test --no-default-features
        - cargo test

    - rust: nightly
      name: cargo clippy
      script:
        - if rustup component add clippy;
          then
            cargo clippy --all-features -- -Dwarnings;
          else
            echo 'Skipping clippy';
          fi

    - rust: stable
      name: cargo fmt
      script:
        - rustup component add rustfmt
        - cargo fmt -- --check

    - rust: nightly
      name: cargo doc
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --no-deps --all-features

before_script:
  - set -o errexit

script:
  - cargo test --tests --no-default-features
  - cargo test --tests

notifications:
  email:
    on_success: never
